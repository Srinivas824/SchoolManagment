<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	
	<form action="StudentRegister" method="post">

		<table align="left">
			<tr>
				<td colspan="2">
					<h2>Student Registration</h2>
				</td>
			</tr>

			<tr>
				<td align="right">StudentFullName</td>
				<td align="left"><input type="text" name="studentFullName" /></td>
			</tr>
			<tr>
				<td align="right">FatherName</td>
				<td align="left"><input type="text" name="fatherName" /></td>
			</tr>
			<tr>
				<td align="right">Age</td>
				<td align="left"><input type="number" name="age" /></td>
			</tr>
			<tr>
				<td align="right">Gender</td>
				<td align="left"><input type="text" name="gender" /></td>
			</tr>
			<tr>
				<td align="right">Address</td>
				<td align="left"><input type="text" name="address" /></td>
			</tr>
			
			<tr>
				<td align="right">studentClass</td>
				<td align="left"><input type="number" name="studentClass"></td>
			</tr>
			<tr>
				<td align="right">feePaid</td>
				<td align="left"><input type="text" name="feePaid" /></td>
			</tr>
			<tr>
				<td align="right">feeDue</td>
				<td align="left"><input type="text" name="feeDue" /></td>
			</tr>
			<tr>
				<td align="right">totalFee</td>
				<td align="left"><input type="text" name="totalFee" /></td>
			</tr>
			<tr>
				<td align="right">phoneNo</td>
				<td align="left"><input type="text" name="phoneNo" /></td>
			</tr>
			
				<tr>
				<td></td>
				<td align="left"><input type="submit" value="Register">
				</td>
			</tr>
		</table>

	</form>
</body>
</html>
